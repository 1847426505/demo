<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
      <div class="alert alert-success alert-dismissable show fade">
      	<button type="button" class="close" data-dismiss='alert'>&times;</button>
      	<strong>成功!</strong>指定操作成功提示信息
      	<a href="T1.html" class="alert-link">你好</a>
      </div>
      <div class="alert alert-info alert-dimissable fade show">
      	<strong>信息!</strong>
      	<button type="button" class="close" data-dismiss="alert">&times;</button>
      </div>
      <div class="alert alert-warning alert-dismissable fade show">
      	<button class="close" type="button" data-dismiss="alert">&times;</button>
      	<strong>警告</strong>
      </div>
      <div class="alert alert-danger alert-dismissable fade show">
      	<button type="button" class="close" data-dismiss="alert">&times;</button>
      	<strong>错误</strong>
      </div>
      <div class="alert alert-primary alert-dismissable fade show">
      	<button type="button" class="close" data-dismiss="alert">&times;</button>
      	<strong>首先</strong>
      </div>
      <div class="alert alert-secondary alert-dismissable fade show">
         <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>次要的</strong>
      </div>
      <div class="alert alert-dark alert-dismissable fade show">
      	<button type="button" class="close" data-dismiss="alert">&times;</button>
      	<strong>深色的</strong>
      </div>
      <div class="alert alert-light alert-dismissable fade show">
      	<button type="button" class="close" data-dismiss="alert">&times;</button>
      	<strong>浅色的</strong>
      	
      </div>
      
      
</div>

</body>
</html>
