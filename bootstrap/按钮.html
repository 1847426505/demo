<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
	    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h2 >按钮样式</h2>
			<button type="button" class="btn">基本</button>
			<button type="button" class="btn btn-primary">主要</button>
			<button type="button" class="btn btn-info">信息</button>
			<button type="button" class="btn btn-secondary">次要</button>
			<button type="button" class="btn btn-success">成功</button>
			<button type="button" class="btn btn-warning">警告</button>
			<button type="button" class="btn btn-danger">危险</button>
			<button type="button" class="btn btn-dark">黑色</button>
			<button type="button" class="btn btn-light">浅色</button>
			<button type="button" class="btn btn-link">链接</button>
			<br><br>
			<h2>按钮元素</h2>
			<a href="#" class="btn btn-info" role="button">链接按钮</a>
			<button type="button" class="btn btn-info" >按钮</button>
			<input type="button" class="btn btn-info" value="输入框按钮">
			<input type="submit" class="btn btn-info" value="提交按钮">
			<br><br>
			<h2>按钮设置边框</h2>
			<button type="button" class="btn btn-outline-primary">主要</button>
			<button type="button" class="btn btn-outline-secondary">次要</button>
			<button type="button" class="btn btn-outline-success">成功</button>
			<button type="button" class="btn btn-outline-info">信息</button>
			<button type="button" class="btn btn-outline-warning">警告</button>
		    <button type="button" class="btn btn-outline-danger">危险</button>
			<button type="button" class="btn btn-outline-dark">黑色</button>
			<button type="button" class="btn btn-outline-light text-dark">浅色</button>
			<br><br>
			<h2>按钮大小</h2>
			<button type="button" class="btn btn-primary btn-lg">大号按钮</button>
			<button type="button" class="btn btn-success ">默认按钮</button>
			<button type="button" class="btn btn-danger btn-sm">小号按钮</button>
		    <br><br>
		    <h2>块级标签</h2>
		    <button type="button" class="btn btn-primary btn-block">按钮1</button>
			<button type="button" class="btn btn-default btn-block ">按钮2</button>
			 <h2>块级标签</h2>
		    <button type="button" class="btn btn-primary btn-lg btn-block">按钮1</button>
			<button type="button" class="btn btn-default btn-lg btn-block ">按钮2</button>
			 <h2>块级标签</h2>
		    <button type="button" class="btn btn-primary btn-sm btn-block">按钮1</button>
			<button type="button" class="btn btn-default btn-sm btn-block ">按钮2</button>
			<br><br>
			<h2>按钮状态</h2>
			<button type="button" class="btn btn-primary">主要按钮</button>
			<button type="button" class="btn btn-primary active">点击后的按钮</button>
			<button type="button" class="btn btn-primary" disabled="disabled">禁止点击的按钮</button>
			<a href="index.html" class="btn btn-primary disabled">禁止点击的链接</a>
		
		
		</div>
	</body>
</html>
